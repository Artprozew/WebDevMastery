<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="table">
        <h1 class="imc">Tabela IMC</h1>
        <div class="container">
            <div class="imc-table">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="result">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <form class="calc" action="" id="form">
            <h2>Calcule seu IMC</h2>
            <label for="form">Peso (em kg):</label>
            <input type="text" placeholder="Insira seu peso" id="weight-input">
            <label for="form">Altura (em metros):</label>
            <input type="text" placeholder="Insira sua altura" id="height-input">
            <button id="button-submit">Enviar</button>
        </form>
        <div class="results-container" id="results-container"></div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
